name: "MY_HOME-devices"
version: "0.0.9"
slug: "my_home_devices"
description: "Custom addon for managing devices in MY_HOME environment"
url: https://github.com/settler-mar/ha_components
startup: services
boot: auto

# Бэкап аддона: останавливаем на время создания снапшота (консистентность данных)
# backup: cold

# Из /data аддона НЕ попадут в бэкап эти подпапки (маски glob)
# Исключаем всё кроме папки data (dist, backup, docker образы и т.д.)
backup_exclude:
  - dist/**
  - backup/**
  - docker/**
  - cache/**
  - tmp/**
  - __pycache__/**

#host_network: true
ingress: true
ingress_port: 3000
panel_icon: mdi:chip
panel_title: "My Devices"

init: true
hassio_api: true
homeassistant_api: true
auth_api: true
stdin: false

# Доступ к общей папке HA (для больших/временных файлов, чтобы не тащить их в бэкап аддона)
# dist и backup должны находиться в /share/my_home_devices/ и будут доступны только для чтения
# через монтирование share
map:
  - share
  - data
  - addons

arch:
  - amd64
  - aarch64
  - armv7
